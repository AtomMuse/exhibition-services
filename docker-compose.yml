version: '3.7'

services:
  backend:
    container_name: backend
    image: backend_img
    build:
      context: ./
      dockerfile: ./dockerfile/Dockerfile
    environment:
      - TZ=Asia/Bangkok
    ports:
      - '8080:8080'
    env_file:
      - .env
    networks:
      - atommuse-network

networks:
  atommuse-network:
    driver: bridge
